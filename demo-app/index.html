<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Demo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class='connect-wrapper'>
    <div>
      <labe for='org-key'>Organisation API key (*)</label>
      <input id='api-key-input' name='org-key'/>
    </div>
    <div>
      <label for='channel-id'>Channel ID</label>
      <input id='channel-id-input' name='channel-id'/>
    </div>
    <button id='connect-btn'>Submit</button>
    <div id='exposed-vod-methods-div' hidden>
      <p>Below buttons will print output to console!</p>
      <button id='get-vod-items-btn'>Get Vod Items</button>
      <button id='get-videos-btn'>Get Videos</button>
      <div id='get-video-div'>
        <label for='video-id-input'>Video ID</label>
        <input id='video-id-input' name='video-id'/>
        <button id='get-video-btn'>Get Video By Id</button>
      </div>
      <div id='get-video-featured-products-div'>
        <label for='video-id-2-input'>Video ID</label>
        <input id='video-id-2-input' name='video-id-2'/>
        <button id='get-video-featured-products-btn'>Get Video Featured Products</button>
      </div>
      <button id='get-categories-btn'>Get Categories</button>
      <div id='get-category-div'>
        <label for='category-id-input'>Category ID</label>
        <input id='category-id-input' name='category-id'/>
        <button id='get-category-btn'>Get Category By Id</button>
      </div>
      <div id='get-playlist-div'>
        <label for='playlist-id-input'>Playlist ID</label>
        <input id='playlist-id-input' name='Playlist-id'/>
        <button id='get-playlist-btn'>Get Playlist Info By Id</button>
      </div>
      <div id='embed-vod-div'>
        <label for='video-id-3-input'>Video ID</label>
        <input id='video-id-3-input' name='video-id-3'/>
        <button id='embed-vod-btn'>Embed vod video</button>
      </div>
      <div id='dispose-vod-div'>
        <button id='dispose-vod-btn'>Dispose embeded vod</button>
      </div>
      <div id='get-episodes-div'>
        <button id='get-episodes-list-btn'>Get episodes list</button>
      </div>
      <div id='get-next-episode'>
        <button id='get-next-episode-btn'>Get next episode</button>
      </div>
      <div id='episode-products-div'>
        <label for='episode-products-input'>Episode ID</label>
        <input id='episode-products-input' name='episode-products'/>
        <button id='episode-products-btn'>Get products</button>
      </div>
      <div id='episode-highlighted-products-div'>
        <label for='episode-highlighted-products-input'>Episode ID</label>
        <input id='episode-highlighted-products-input' name='episode-highlighted-products'/>
        <button id='episode-highlighted-products-btn'>Get highlighted products</button>
      </div>
      
    </div>
  </div>
  <div id='embed-element' style='height: 100%'>
  </div>
  <div id='vod-embed-element' style='height: 100%'></div>
  </script>
  <style>
    .connect-wrapper {
      display: grid;
      padding: 10px;
      grid-gap: 10px;
      width: 50%;
    }
  </style>
</body>
</html>
